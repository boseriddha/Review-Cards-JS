<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="p-3">
        <div class="container text-center">
            <h1 class="fw-bold">Our Reviews</h1>
            <hr class="review-hr mx-auto">
            <div class="card mt-5 mx-auto p-3">
                <div class="card-body">
                    <img src="images/l1.jpg" alt="person-img" class="rounded-circle border border-3 border-primary" id="person-img">
                </div>
                <div class="card-title">
                    <h3><span id="person-name">Lisa</span></h3>
                    <p class="text-primary mt-2" id="person-job">WEB DEVELOPER</p>
                </div>
                <div class="card-text" id="person-review"> 
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, ut? Commodi exercitationem, ea perspiciatis voluptate, iste, sed quia eveniet corrupti nihil eaque aliquid. Non dolore, facere temporibus nostrum eum voluptates?</p>
                </div>
                <div class="d-flex mx-auto justify-content-center w-100 mb-2">
                    <button class="btn left-btn mx-1 prev-btn"><i class="bi-chevron-left text-primary"></i></button>
                    <button class="btn right-btn mx-1"><i class="bi-chevron-right text-primary next-btn"></i></button>
                </div>
                <button class="btn btn-primary mx-auto mb-3 random-btn">Surprise Me!</button>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
